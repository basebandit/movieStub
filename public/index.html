<!DOCTYPE html>
<html lang="en" data-ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Movie Stub - Book Movie Tickets Online</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
</head>
<body class="container">
<h1>Movie Stub</h1><h4>Book Movie Tickets Online</h4>
<br/>
<!--binds the input value to the model movieName-->
<input class="form-control" placeholder="Enter your favorite movie" data-ng-model="movieName"/>
<!--displays the input value as retrieved from the angular directive movieName-->
<h1 data-ng-show="movieName">My favorite movie is {{movieName}}!!</h1>
</body>
</html>
